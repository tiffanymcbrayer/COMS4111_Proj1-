{% extends "layout.html" %}

{% block content %}

<body></body>

<div class = "container">
    <div>
        Fill out a form about a place you are at!
    </div>

    <form method="POST" action="/add">
        <p>
            <div>
                UserID: <input type="text" min="0" name="user"> 
            </div>
            
            <div>           
                Name: <select name="placeID">
                {% for placeId,name in data %}  
                    <option value={{placeId}}>{{name}}</option>
                {% endfor %}  
                </select>
            </div>
            <div>
                Wait time: <input type="number" min="0" name="waitTime"> 
            </div>
            <div>
                Cover: <input type="number" min="0" name="cover"> 
            </div>
            <div>
                Min spend: <input type="number" min="0" name="minSpend"> 
            </div>
            <div>
                Capacity: 
                <select name="capacity">
                    <option value="0">0%</option>
                    <option value="25">25%</option>
                    <option value="50">50%</option>
                    <option value="75">75%</option>
                    <option value="100">100%</option>
                </select>
            </div>
            <div>
                Age Range: 
                <select name="ageMin">
                    <option value="21">21</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="50">50</option>

                </select>
                to 
                <select name="ageMax">
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="100">50+</option>
                </select>
            </div>
            <div>
                Group size : <input type="number" min="0" name="group"> 
            </div>
            <input type="submit" value="Add">
        </p>
    </form>


             

</div>

{% endblock %}
